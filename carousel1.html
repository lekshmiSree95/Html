<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h2>carousel Example</h2>
    </div>
 
 
     <div id="demo" class="carousel slide carousel-light" data-bs-carousel="carousel" data-bs-ride="carousel" data-interval="50">
   
         <div class="carousel-inner">
             <div class="carousel-item active " style="height:400px">
                 <img src="carousel1.jpg" alt="hai" class="d-block w-100" />
                 <div class="carousel-caption">
                     <h3>First Slide</h3>
                 </div>
             </div>
         </div>
 
          <div class="carousel-inner">
             <div class="carousel-item  " style="height:400px">
                 <img src="carousel2.jpg" alt="hai" class="d-block" style="width:100%" />
                 <div class="carousel-caption">
                     <h3>Second Slide</h3>
                 </div>
             </div>
         </div>
 
         <div class="carousel-inner">
             <div class="carousel-item " style="height:400px">
                 <img src="carousel3.jpg" alt="hai" class="d-block w-100" />
                 <div class="carousel-caption">
                     <h3>Third Slide</h3>
                 </div>
             </div>
         </div>
    
         <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
             <span class="carousel-control-prev-icon"></span>
         </button>
 
          <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
             <span class="carousel-control-next-icon"></span>
         </button>
 
 
     
         <div class="carousel-indicators">
             <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
         </div>
 
     </div>
</body>
</html>
