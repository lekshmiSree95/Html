<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>User Details</h2>
        <form>

            <div class="mb-3 mt-3">
                <label for="username" class="text-primary form-label">Name:</label>
                <input type="text" class="form-control text-success" id="name" placeholder="Enter Name" name="na" required>
            </div>


            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary">Email:</label>
                <input type="email" class="form-control text-success" id="email" placeholder="Enter Email" name="email" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="userpassword" class="text-primary">Password:</label>
                <input type="Password" class="form-control text-success" id="Password" placeholder="Enter Password" name="Pass" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary">Address:</label>
                <textarea class="form-control text-success" rows="3" id="Address" placeholder="Enter Address" name="Address" required></textarea>
            </div>

             <div class="mb-3 mt-3">
                <div class="form-group row">
                    <label for="lbl1" class="text-primary" class="form-label">Phone:</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="Enter Code" required>
                    </div>
                    <div class="form-outline w-50">
                        <input type="number"  id="txt2" class="form-control" placeholder="Enter Number" required>
                    </div>

                    <div class="mb-3 mt-3">
                   <label for="sel1" class="text-primary" class="form-label">Select Districts(Select one):</label>
                   <select class="form-select" id="seldis" name="seldis">
                    <option disabled selected>--Select--</option>
                    <option>Kollam</option>
                    <option>Trivandrum</option>
                    <option>Ernakulam</option>
                    <option>Palakkad</option>
                   </select>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="mycolor" class="text-primary" class="form-label">Color Picker</label>
                         <input type="color" class="form-control form-control-color" id="mycolor" value="#c10d0d" title="choose a color">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="sel1" class="text-primary form-label" >Select Department (select One:)</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Computer" checked>
                            <label class="form-check-label" for="check1" >Computer Science</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Electronics" >
                            <label class="form-check-label" for="check2" >Electronics</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check3" name="option3" value="Civil" >
                            <label class="form-check-label" for="check3" >Civil</label>
                        </div>
                        

                        <div class="mb-3 mt-3">
                            <label for="selgender" class="text-primary form-label" >Select Gender:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optionradio" value="Male" checked>
                                <label class="form-check-label" for="radio1" >Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="optionradio" value="Female" >
                                <label class="form-check-label" for="radio2" >Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio3" name="optionradio" value="Trans" >
                                <label class="form-check-label" for="radio3" >Trans</label>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-success" title="Click Me!">submit</button>

                </div>
             </div>

         






        </form>
    </div>
</body>
</html>
